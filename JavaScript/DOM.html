<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <script>

        // var reg = /\w{2,}/
        // console.log(reg.test('1'))
        
        function changeText(id){
            if(id.innerHTML === "Text one")
            id.innerHTML = "Text two";
            else
            id.innerHTML = "Text one";  
        }

    </script>
    <h1 id="change">Text one</h1>
    <button style="background-color: rgb(0, 200, 256);" onclick="changeText(change)">Click here</button><br><br>
    <button style="background-color: rgb(0, 200, 256);" onload="changeText(change)">Click here</button>

</body>
</html>
